<div class="login-content">


    <form [formGroup]="loginForm">
        <div class="mb-3">
            <label for="userId" class="form-label">User Name</label>
            <input type="email" clas="form-control" id="userId" formControlName="userName"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="email" clas="form-control" id="password" formControlName="userName"/>
        </div>
    </form>
</div>
